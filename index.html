<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Transcription Service</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Transcription Assistant</h1>
            <div class="actions">
                <button id="printButton" class="btn btn-secondary"><i class="fas fa-print"></i> Print</button>
            </div>
        </header>

        <main>
            <div class="control-panel">
                <div class="audio-controls">
                    <button id="startButton" class="btn btn-primary"><i class="fas fa-microphone"></i> Start Recording</button>
                    <button id="stopButton" class="btn btn-danger" disabled><i class="fas fa-stop"></i> Stop</button>
                    <div class="status-indicator">
                        <div id="statusLight" class="status-light"></div>
                        <span id="statusText">Ready</span>
                    </div>
                </div>
                
                <div class="upload-section">
                    <label for="audioUpload" class="btn btn-secondary"><i class="fas fa-upload"></i> Upload Audio</label>
                    <input type="file" id="audioUpload" accept="audio/*" hidden>
                    <span id="uploadFileName">No file selected</span>
                </div>
                
                <div class="calibration-controls">
                    <h3>Speaker Calibration</h3>
                    <div class="calibration-buttons">
                        <button id="calibrateDoctor" class="btn btn-outline"><i class="fas fa-user-md"></i> Calibrate Doctor</button>
                        <button id="calibratePatient" class="btn btn-outline"><i class="fas fa-user"></i> Calibrate Patient</button>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="transcript-panel">
                    <h2>Conversation Transcript</h2>
                    <div id="transcript" class="transcript-content"></div>
                    <button id="generateSoapButton" class="btn btn-primary">Generate SOAP Note</button>
                </div>

                <div class="soap-panel">
                    <h2>SOAP Note</h2>
                    <div id="soapNote" class="soap-content">
                        <div class="soap-section">
                            <h3>S - Subjective</h3>
                            <div id="subjective" class="soap-section-content editable" contenteditable="true"></div>
                        </div>
                        <div class="soap-section">
                            <h3>A - Assessment</h3>
                            <div id="assessment" class="soap-section-content editable" contenteditable="true"></div>
                        </div>
                        <div class="soap-section">
                            <h3>P - Plan</h3>
                            <div id="plan" class="soap-section-content editable" contenteditable="true"></div>
                            <button id="editPlanButton" class="btn btn-edit"><i class="fas fa-pen"></i> Edit Prescription</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for editing prescription -->
    <div id="prescriptionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Prescription</h2>
            <div id="medicationsList">
                <!-- Medications will be dynamically inserted here -->
            </div>
            <div class="add-medication">
                <button id="addMedicationBtn" class="btn btn-secondary"><i class="fas fa-plus"></i> Add Medication</button>
            </div>
            <div class="modal-footer">
                <button id="savePrescriptionBtn" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
